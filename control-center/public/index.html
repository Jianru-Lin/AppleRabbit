<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AppleRabbit</title>
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="lib/font-awesome/css/font-awesome.min.css"rel="stylesheet" >
	<link href="stylesheets/global.css" rel="stylesheet">
	<script src="lib/jquery-1.11.2.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/markdown.min.js"></script>
	<script src="lib/canvas-to-blob.min.js"></script>
	<script src="javascript/gui-helper.js"></script>
	<script src="javascript/rpc.js"></script>
	<script src="javascript/index.js"></script>
	<style>
		th, td {
			text-overflow: ellipsis;
			overflow: hidden;
			white-space: pre;
			vertical-align: middle !important;
		}
	</style>
</head>
<body style="padding-top:90px;">
	<div class="container">
		<!-- 顶级导航 -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">AppleRabbit</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#e1" data-toggle="tab"><i class="fa fa-cog"></i> 参数设定 Config</a></li>
						<li><a href="#e2" data-toggle="tab"><i class="fa fa-tasks"></i> 任务进展 Status</a></li>
					</ul>
					<!-- 控制按钮——开始/停止 -->
					<form class="navbar-form navbar-right">
						<button type="submit" class="btn btn-primary" style="min-width:120px;" id="start"><i class="fa fa-play"></i> 开始</button>
						<button type="submit" class="btn btn-warning hide" style="min-width:120px;" id="stop"><i class="fa fa-stop"></i> 停止</button>
					</form>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<div class="tabpanel" id="ucvd">
			<!-- 任务参数面板 -->
			<div class="tab-content">
				<div class="tab-pane fade in active" id="e1">
					<form name="taskForm">
						<div class="form-group">
							<label>目标门店列表</label>
							<textarea required name="storeList" class="form-control" cols="30" rows="5"></textarea>
						</div>
						<div class="form-group">
							<label>登录帐号列表</label>
							<textarea required name="accountList" class="form-control" cols="30" rows="5"></textarea>
						</div>
					</form>
				</div>
				<!-- 运行状态面板 -->
				<div class="tab-pane fade" id="e2">
					<!-- 过滤器，选择要查看的数据子集 -->
					<form class="form-inline" style="margin-bottom: 20px;" onsubmit="return false;">
						<select class="form-control">
							<option value="1">全部任务</option>
							<option value="1">成功的任务</option>
							<option value="1">失败的任务</option>
							<option value="1">未完成的任务</option>
						</select>
						<button class="btn btn-default" style="min-width:120px;">导出保存</button>
						<!-- 猫池按钮 -->
						<button class="btn btn-default pull-right" style="min-width:120px;" id="catpool"><i class="fa fa-github-alt"></i> 猫池</button>
					</form>
					<!-- 运行状态表格 -->
					<table class="table table-striped table-bordered" style="table-layout:fixed;" id="taskTable">
						<thead>
							<tr>
								<th style="text-align:center;">#</th>
								<th>门店</th>
								<th>帐号</th>
								<th>密码</th>
								<th>身份证</th>
								<th>状态</th>
							</tr>
						</thead>
						<tbody>
<!-- 							<tr>
								<td><button class="btn btn-default btn-block" title="查看详情">12345</button></td>
								<td>上海环贸</td>
								<td>kwindly@aliyun.com</td>
								<td>123456</td>
								<td>535526198711012032</td>
								<td>进行中……</td>
							</tr> -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
