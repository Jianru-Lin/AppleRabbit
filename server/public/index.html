<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AppleRobot</title>
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="stylesheets/global.css" rel="stylesheet">
	<script src="lib/jquery-1.11.2.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/markdown.min.js"></script>
	<script src="lib/underscore-min.js"></script>
	<script src="lib/canvas-to-blob.min.js"></script>
	<script src="javascript/gui-helper.js"></script>
	<script src="javascript/rpc-server.js"></script>
	<script src="javascript/index.js"></script>
</head>
<body>
	<div class="container">
		<h3>苹果兔/AppleRabbit</h3>
		<hr>
		<div class="tabpanel" id="ucvd">
			<!-- 切换按钮（不显示） -->
			<ul class="nav nav-tabs" style="display: none;">
				<li class="active"><a href="#e1" data-toggle="tab">任务参数</a></li>
				<li><a href="#e2" data-toggle="tab">任务参数</a></li>
			</ul>
			<!-- 任务参数面板 -->
			<div class="tab-content">
				<div class="tab-pane fade in active" id="e1">
					<form name="taskForm">
						<div class="form-group">
							<label>目标门店列表</label>
							<textarea required name="storeList" class="form-control" cols="30" rows="5"></textarea>
						</div>
						<div class="form-group">
							<label>登录帐号列表</label>
							<textarea required name="accountList" class="form-control" cols="30" rows="5"></textarea>
						</div>
						<button type="submit" class="btn btn-primary btn-lg btn-block">开始</button>
					</form>
				</div>
				<!-- 运行状态面板 -->
				<div class="tab-pane fade" id="e2">
					<form name="runningForm">
						<button type="submit" class="btn btn-warning btn-lg btn-block">停止</button>
					</form>
					<div id="runningLog"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
