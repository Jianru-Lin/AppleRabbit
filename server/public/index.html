<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AppleRabbit</title>
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="stylesheets/global.css" rel="stylesheet">
	<script src="lib/jquery-1.11.2.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/markdown.min.js"></script>
	<script src="lib/underscore-min.js"></script>
	<script src="lib/canvas-to-blob.min.js"></script>
	<script src="javascript/gui-helper.js"></script>
	<script src="javascript/rpc-server.js"></script>
	<script src="javascript/index.js"></script>
	<style>
		th, td {
			text-overflow: ellipsis;
			overflow: hidden;
			white-space: pre;
		}
	</style>
</head>
<body style="padding-top:70px;">
	<div class="container">
		<!-- 顶级导航 -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">AppleRabbit</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#e1" data-toggle="tab"><span class="glyphicon glyphicon-dashboard"> </span> 任务 Task</a></li>
						<li><a href="#e2" data-toggle="tab"><span class="glyphicon glyphicon-list-alt"> </span> 历史 History</a></li>
					</ul>
					<!-- 控制按钮——开始/停止 -->
					<form class="navbar-form navbar-right">
						<button type="submit" class="btn btn-primary" style="min-width:120px;" id="start"><span class="glyphicon glyphicon-play"> </span> 开始</button>
						<button type="submit" class="btn btn-warning hide" style="min-width:120px;" id="stop"><span class="glyphicon glyphicon-stop"> </span> 停止</button>
					</form>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<div class="tabpanel" id="ucvd">
			<!-- 任务参数面板 -->
			<div class="tab-content">
				<div class="tab-pane fade" id="e1">
					<form name="taskForm">
						<div class="form-group">
							<label>目标门店列表</label>
							<textarea required name="storeList" class="form-control" cols="30" rows="5"></textarea>
						</div>
						<div class="form-group">
							<label>登录帐号列表</label>
							<textarea required name="accountList" class="form-control" cols="30" rows="5"></textarea>
						</div>
					</form>
				</div>
				<!-- 运行状态面板 -->
				<div class="tab-pane fade in active" id="e2">
					<div class="panel panel-default">
						<div class="panel-heading">title</div>
						<div class="panel-body">
							<!-- 运行状态表格 -->
							<table class="table table-striped" style="table-layout:fixed;">
								<thead>
									<tr>
										<th>#</th>
										<th>商店</th>
										<th>帐号</th>
										<th>密码</th>
										<th>身份证</th>
										<th>状态</th>
										<th>耗时</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>1</td>
										<td>上海环贸</td>
										<td>kwindly@aliyun.com</td>
										<td>123456</td>
										<td>535526198711012032</td>
										<td>进行中……</td>
										<td></td>
									</tr>
									<tr>
										<td>1</td>
										<td>上海环贸</td>
										<td>kwindly@aliyun.com</td>
										<td>123456</td>
										<td>535526198711012032</td>
										<td>进行中……</td>
										<td></td>
									</tr>
									<tr>
										<td>1</td>
										<td>上海环贸</td>
										<td>kwindly@aliyun.com</td>
										<td>123456</td>
										<td>535526198711012032</td>
										<td>进行中……</td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="panel-footer">
							<button type="submit" class="btn btn-default btn-sm" style="min-width:120px;"><span class="glyphicon glyphicon-floppy-disk"> </span> 导出</button>
						</div>
					</div>
					<div id="runningLog"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
