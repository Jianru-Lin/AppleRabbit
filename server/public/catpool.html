<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>猫池</title>
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="lib/font-awesome/css/font-awesome.min.css"rel="stylesheet" >
	<link href="stylesheets/global.css" rel="stylesheet">
	<script src="lib/jquery-1.11.2.js"></script>
	<script src="lib/handlebars.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="javascript/template.js"></script>
	<script src="javascript/catpool.js"></script>
</head>
<body>
	<div class="container">
		<form name="mainForm" onsubmit="return false;">
			<div class="form-group">
				<label>请求池</label>
				<textarea required name="request" class="form-control" cols="30" rows="5"></textarea>
			</div>
			<div class="form-group">
				<label>响应池</label>
				<textarea required name="response" class="form-control" cols="30" rows="5"></textarea>
			</div>
			<button class="btn btn-default">关闭请求池</button>
			<button class="btn btn-default">开启请求池</button>
			<button class="btn btn-default pull-right">回发响应池</button>
		</form>
	</div>

	<!-- 模板定义 -->
	<script type="text/x-handlebars-template">
	</script>
</body>
</html>
