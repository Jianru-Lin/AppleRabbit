<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AppleRobot</title>
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="stylesheets/global.css" rel="stylesheet">
	<script src="lib/jquery-1.11.2.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/markdown.min.js"></script>
	<script src="lib/underscore-min.js"></script>
	<script src="lib/canvas-to-blob.min.js"></script>
	<script src="javascript/random.js"></script>
	<script src="javascript/gui-helper.js"></script>
	<script src="javascript/run.js"></script>
</head>
<body>
	<div class="container preparing">
		<h3>任务参数</h3>
		<hr>
		<form name="mainForm" onsubmit="return false;">
			<div class="form-group">
				<label>门店名称</label>
				<input name="store" type="text" class="form-control" required>
			</div>
			<div class="form-group">
				<label>登录帐号</label>
				<input name="email" type="email" class="form-control" required>
			</div>
			<div class="form-group">
				<label>密码</label>
				<input name="password" type="password" class="form-control" required>
			</div>
			<button name="submit" type="submit" class="btn btn-primary btn-lg btn-block">开始</button>
		</form>
	</div>
	<div class="container hidden working">
		<h3>任务进度</h3>
		<hr>
		<div class="well">
			<div id="log">
				
			</div>			
		</div>		
	</div>
</body>
</html>
